<script>
// Function to update the time, day, and date
function updateDateTime() {
const now = new Date();
const optionsTime = {
hour: 'numeric',
minute: 'numeric',
second: 'numeric',
hour12: true
};
const optionsDate = {
day: 'numeric',
month: 'long',
weekday: 'long',
year: 'numeric'
};

const timeString = now.toLocaleString('en-US', optionsTime);
const dateString = now.toLocaleString('en-US', optionsDate).replace(/,/g, '');
const formattedDateTime = `${timeString} ${dateString}`;
document.getElementById('corner-display').textContent = formattedDateTime.toUpperCase();
}

// Call the updateDateTime function initially
updateDateTime();

// Update the time, day, and date every second (1000 milliseconds)
setInterval(updateDateTime, 1000);
</script>
</body>

<script>
var c = document.getElementById('canv');
var $ = c.getContext('2d');
var ang = 0;
var secondsColor = 'rgba(0, 0, 0, 0)'; /* Updated seconds color with transparency */
var minutesColor = 'rgba(0, 0, 0, 0)'; /* Updated minutes color with transparency */
var hoursColor = 'rgba(0, 0, 0, 0)'; /* Updated hours color with transparency */
var t = setInterval(updateTime, 50);
function updateTime() {
var currentDate = new Date();
$.clearRect(0, 0, c.width, c.height); /* Clear the canvas on each update */
currentSec = currentDate.getSeconds();
currentMillisec = currentDate.getMilliseconds();
currentMin = currentDate.getMinutes();
currentHr = currentDate.getHours();
if (currentHr == 0) {
currentHr = 12;
} else if (currentHr > 12) {
currentHr -= 12;
}
drawSeconds();
drawMinutes();
drawHours();
}
 function drawSeconds() {
ang = 0.006 * ((currentSec * 1000) + currentMillisec);
$.fillStyle = secondsColor;
$.beginPath();
$.moveTo(250, 250);
$.lineTo(250, 50);
$.arc(250, 250, 200, calcDeg(0), calcDeg(ang), false);
$.lineTo(250, 250);
$.shadowColor = secondsColor;
$.shadowBlur = 30;
$.fill();
$.strokeStyle = 'white'; // Set the stroke color to white
$.lineWidth = 2.5; // Set the line width to make it thicker
$.stroke(); // Add this to apply the border
}

function drawMinutes() {
ang = 0.0001 * ((currentMin * 60 * 1000) + (currentSec * 1000) + currentMillisec);
$.fillStyle = minutesColor;
$.beginPath();
$.moveTo(250, 250);
$.lineTo(250, 100);
$.arc(250, 250, 150, calcDeg(0), calcDeg(ang), false);
$.lineTo(250, 250);
$.shadowColor = minutesColor;
$.shadowBlur = 30;
$.fill();
$.strokeStyle = 'white'; // Set the stroke color to white
$.lineWidth = 2.5; // Set the line width to make it thicker
$.stroke(); // Add this to apply the border
}

function drawHours() {
ang = 0.000008333 * ((currentHr * 60 * 60 * 1000) + (currentMin * 60 * 1000) + (currentSec * 1000) + currentMillisec);
if (ang > 360) {
ang -= 360;
}
$.fillStyle = hoursColor;
$.beginPath();
$.moveTo(250, 250);
$.lineTo(250, 150);
$.arc(250, 250, 100, calcDeg(0), calcDeg(ang), false);
$.lineTo(250, 250);
$.shadowColor = hoursColor;
$.shadowBlur = 30;
$.fill();
$.strokeStyle = 'white'; // Set the stroke color to white
$.lineWidth = 2.5; // Set the line width to make it thicker
$.stroke(); // Add this to apply the border
}

function calcDeg(deg) {
return (Math.PI / 180) * (deg - 90);
}

window.addEventListener('resize', function() {
c.width = 500;
c.height = 500;
});
</script>

<!DOCTYPE html>
<html>
<link rel="icon" type="images/x-icon" href="C:\Users\91709\Desktop\MSR\ICONS\WEB_ICON.png"/>
<head>
<title>Personal Task Manager</title>
</head>

<body>
<div id="app">
<h1 id="todo-head">TASK'S TO COMPLETE</h1>
<div class="input-container">
<input v-model="taskInput" type="text" placeholder="â• ADD TASK" @keyup.enter="addTask">
</div>
<!-- Add the "todo-ul" class here to enable horizontal scrollbar -->
<ul id="todo-ul" class="todo-ul">
<li class="tlist" v-for="(task, index) in taskList" :key="index" :class="{
'completed-task': task.completed,
'strikethrough': task.deleted
}" @click="toggleComplete(index)">
<div class="task-text" :class="{ 'completed-task': task.completed }">{{ task.text }}</div>
<div class="completed-mark" v-if="task.completed">&#10003;</div>
<div class="deletion-animation" v-if="task.deleted"></div>
</li>
</ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
new Vue({
el: '#app',
data: {
taskInput: '',
taskList: [],
},
mounted() {
this.retrieveTasks();
},
methods: {
addTask() {
if (this.taskInput) {
this.taskList.push({
 text: this.taskInput,
 completed: false
});
this.taskInput = '';
this.saveTasks();
}
},
toggleComplete(index) {
this.taskList[index].completed = !this.taskList[index].completed;
if (this.taskList[index].completed) {
this.removeTask(index);
}
this.saveTasks();
},
removeTask(index) {
this.taskList[index].deleted = true;
setTimeout(() => {
this.taskList.splice(index, 1);
this.saveTasks();
}, 800);
},
saveTasks() {
localStorage.setItem('taskList', JSON.stringify(this.taskList));
},
retrieveTasks() {
const savedTasks = localStorage.getItem('taskList');
if (savedTasks) {
this.taskList = JSON.parse(savedTasks);
}
},
},
});
</script>

</body>
